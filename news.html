<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-U-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>शिवसंग्राम सामाजिक उपक्रम</title>
    <link
      rel="icon"
      href="https://c8.alamy.com/comp/2EABYNJ/vector-illustration-of-chatrapati-shivaji-maharaj-maratha-clan-from-maharashtra-india-chhatrapati-shivaji-maharaj-jayanti-2EABYNJ.jpg"
    />
    <script>
      function openImageInNewTab() {
        const images = document.querySelectorAll("img");

        images.forEach((image) => {
          image.addEventListener("click", () => {
            const imageUrl = image.src;
            window.open(imageUrl, "_blank");
          });
        });
      }

      window.onload = openImageInNewTab;
    </script>
    <link rel="stylesheet" type="text/css" href="newsPaper.css" />
  </head>

  <body>
    <header>
      <h1
        style="
          color: white;
          background-color: orange;
          padding: 12px;
          margin: 2px;
        "
      >
        शिवसंग्राम सामाजिक उपक्रम
      </h1>
    </header>

    <hr />

    <main>
      <div class="gallery" id="imageContainer">
        <div class="box"><img src="./Images/image (261).jpg" /></div>
      </div>
    </main>

    <script>
      // Assume the images are named sequentially or in a predictable manner
      const totalImages = 600; // Number of images you want to display
      const imageFolder = "images/"; // Folder where images are stored
      const imageFormat = "jpg"; // Change the extension if your images are different format (png, jpeg, etc.)

      const imageContainer = document.getElementById("imageContainer");

      for (let i = 1; i <= totalImages; i++) {
        // Create a div element with class 'box'
        const boxDiv = document.createElement("div");
        boxDiv.classList.add("box");

        // Create an img element
        const img = document.createElement("img");
        img.src = `${imageFolder}image (${i}).${imageFormat}`; // Adjusting the filename format

        // Append the img element inside the div
        boxDiv.appendChild(img);

        // Append the div to the imageContainer
        imageContainer.appendChild(boxDiv);
      }

      const images = document.querySelectorAll(".gallery .box img");

      images.forEach((img) => {
        // Add an error event listener to each image
        img.onerror = function () {
          // Remove the entire parent .box div if image fails to load
          this.parentElement.remove();
        };
      });
    </script>
  </body>
</html>
